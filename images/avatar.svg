<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#e8f4f8" stroke="#e53e3e" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="100" cy="70" r="30" fill="#f4a460"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="65" r="4" fill="#333"/>
  <circle cx="110" cy="65" r="4" fill="#333"/>
  
  <!-- Smile -->
  <path d="M 85 75 Q 100 85 115 75" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body (shirt) -->
  <rect x="70" y="100" width="60" height="50" rx="5" fill="#9370db"/>
  
  <!-- Arms -->
  <rect x="45" y="105" width="25" height="20" rx="10" fill="#f4a460"/>
  <rect x="130" y="105" width="25" height="20" rx="10" fill="#f4a460"/>
  
  <!-- Hands wave -->
  <circle cx="55" cy="105" r="8" fill="#f4a460"/>
  <circle cx="145" cy="105" r="8" fill="#f4a460"/>
  
  <!-- Legs -->
  <rect x="80" y="150" width="12" height="35" rx="6" fill="#4a5568"/>
  <rect x="108" y="150" width="12" height="35" rx="6" fill="#4a5568"/>
</svg>